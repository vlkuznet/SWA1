<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SWA1</title>
</head>

<body>
    <main>
    <h1>Vlad's SWA for testing</h1>
    <p>Bolded text should be sent by our API: <b id="name">...</b></p> <br/>
    <p>Bolded text should be sent by our storage directly: <b id="stor">...</b></p> <br/>
    <p>Bolded text should be sent by our storage proxy: <b id="prox">...</b></p> <br/>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/HttpTrigger1`)).json();
        document.querySelector('#name').textContent = text;
        const { stor } = await( await fetch(`https://vladstorageaccount.blob.core.windows.net/publiclyopencontainer/smallTestFile.txt?sp=r&st=2022-02-23T17:11:13Z&se=2023-02-24T01:11:13Z&spr=https&sv=2020-08-04&sr=b&sig=OUOdVd2ruEDWNVLLOpqt4FR01rkEPjzdJzqdy0%2B%2FjOU%3D`)).json();
        document.querySelector('#stor').textContent = stor;
        const { prox } = await( await fetch(`/api/file`)).json();
        document.querySelector('#prox').textContent = prox;
    }())
    </script>
</body>

</html>
